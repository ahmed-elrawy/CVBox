<mat-accordion class="example-headers-align message">

    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header class="mat-expansion-panel-header">
            <mat-panel-title color="primary">
                chat
            </mat-panel-title>

            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
            </div>
        </mat-expansion-panel-header>




        <div class="">
            <div class="msg_history pb-5" #scrollMe [scrollTop]="scrollMe.scrollHeight">

                <ng-container *ngFor="let message of allMessages | async; ">

                    <div class="chat_list active_chat">
                        <div class="outgoing_msg" *ngIf="message.sender_id == senderId">
                            <div class="sent_msg">
                                <p>{{message.message}}</p>
                                <span class="time_date"> 11:01 AM | June 9</span>
                            </div>
                        </div>
                        <div class="incoming_msg">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                    alt="sunil"> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg" *ngIf="message.sender_id == receiverId">
                                    <p>{{message.message}}</p>
                                    <span class="time_date"> 11:01 AM | Yesterday</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </ng-container>
                <div style="  position: absolute;   bottom:   0;
                background-color:white; width: 100%; height: 50px; z-index: 50;
                                ">
                    <div class="type_msg">
                        <div class="input_msg_write">

                            <!-- <input class="input" [(ngModel)]="newMsg" maxlength="100" (keydown.enter)="sendMessage()">

                            <button (click)="submit()" (keydown.enter)="submit(chat.id)" class="button is-info"
                                [disabled]="!newMsg">Send</button> -->

                            <input [(ngModel)]="newMsg" type="text" class="write_msg" (keydown.enter)="sendMessage()"
                                placeholder="Type a message" />
                            <button (click)="sendMessage()" (keydown.enter)="sendMessage()" class="msg_send_btn"
                                type="button" [disabled]="!newMsg"><i class="fa fa-paper-plane-o"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </mat-expansion-panel>
</mat-accordion>
