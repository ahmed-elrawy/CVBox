<div class="back" style="width: 100%; height: 100%;"></div>
<div class="">

    <header id="home-section" class="  text-center ">

        <div class="container ">

            <div class="d-flex row-hl">
                <div class="mr-auto p-2 item-hl">
                    <a class="navbar-brand" [routerLink]="['/home']"
                        style=" color: #fff; margin-top: 40px; font-size: x-large;">HOME</a>
                </div>



                <div class=" p-2 item-hl" style="margin-top: 40px;">

                    <button type="button" [routerLink]="['/signup']" class="btn btn-outline-light mr-4">sign
                        up</button>

                </div>

            </div>



        </div>

        <div class="row mt-2">
            <div class="mx-auto ">
                <div class="findbox">
                    <img src="../../../assets/cv box.png" alt="" style="width: 320px; ">
                </div>
            </div>
        </div>


        <div class="row">


            <div class="container-wrapper container d-flex justify-content-center align-items-center">
                <div class="form-wrapper text-center bg-white ">
                    <h3>Reset Password</h3>

                    <p class="text-center">Please enter your email address to request a password reset.</p>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail
                            required>
                    </div>

                    <!-- Calling ForgotPassword from AuthService Api -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Reset Password"
                            (click)="authService.ForgotPassword(passwordResetEmail.value)">
                    </div>

                    <div class="redirectToLogin">
                        <span>Go back to ? <span class="redirect" routerLink="/login">Log In</span></span>
                    </div>
                </div>

            </div>
        </div>

    </header>

</div>
