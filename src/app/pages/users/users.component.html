<div class="back" style="width: 100%; height: 100%;"></div>
<div class="" style="
overflow-x: hidden;">
    <header id="home-section" class=" text-white text-center">

        <div class="container">

            <div class="d-flex row-hl">
                <div class="mr-auto p-2 item-hl">
                    <a class="navbar-brand" [routerLink]="['/home']"
                        style=" color:#fff; margin-top: 40px; font-size: x-large;">HOME</a>
                </div>








                <div style=" margin-top: 40px; " *ngIf="currentUser else loggedOut">
                    <a class="" [routerLink]="['/profile']">
                        <img [src]="currentUser.profile_image " class=" profileImg rounded-circle">
                    </a>
                </div>

                <ng-template #loggedOut>

                    <div class=" p-2 item-hl" style="margin-top: 40px;">
                        <button type=" button" [routerLink]="['/login']"
                            class="btn btn-outline-light mr-4">login</button>
                        <button type="button" [routerLink]="['/signup']" class="btn btn-outline-light mr-4">sign
                            up</button>

                    </div>
                </ng-template>

            </div>



        </div>


        <div class="row mt-5">
            <div class="mx-auto ">
                <div class="findbox">
                    <!-- <span>s </span> <span>find CV</span> -->
                    <button class="btn btn-light" (click)="openDialog()">Find CV</button>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container">

            <div class="row mt-4 ">



            </div>
            <div class="mx-auto my-auto  mb-5">
                <loading-spinner *ngIf="showSpinner"></loading-spinner>

            </div>

            <div class="row list ">

                <div class=" my-auto mx-auto">
                    <h1 *ngIf="(cv.data | async)?.length==0">No cvs found.</h1>
                </div>

                <ng-container *ngFor="let user of cv.data | async">


                    <div class="col-md-3 col-sm-6  ">


                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img *ngIf="user.profile_image" class=" img-fluid" [src]="user.profile_image"
                                            alt="card image"></p>
                                    <p><img *ngIf="!user.profile_image" class=" img-fluid "
                                            src="../../../assets/default-user-image.png" alt="card image"></p>

                                    <h4 class="card-title">{{user.name}}</h4>
                                    <p class="card-text">{{user.category}}</p>
                                    <a class="btn btn-primary "
                                        [routerLink]="['/display-profile-use/', user.user_id]">open</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </section>
</div>

<div class="back" style="width: 100%; height: 100%;"></div>
