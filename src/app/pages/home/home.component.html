<div class="" style="
overflow-x: hidden;">
    <header id="home-section" class=" text-white text-center ">

        <div class="container">

            <div class="d-flex row-hl">
                <div class="mr-auto p-2 item-hl">
                    <a class="navbar-brand" [routerLink]="['/home']"
                        style=" color:#fff; margin-top: 40px; font-size: x-large;">HOME</a>
                </div>

                <div style=" margin-top: 40px; " *ngIf="currentUser else loggedOut">
                    <a class="" [routerLink]="['/profile']">
                        <img [src]="currentUser.profile_image | safe" class=" profileImg rounded-circle">
                    </a>
                </div>
                <!-- <div class=" p-2 item-hl" style="margin-top: 40px;" *ngIf="currentUser else loggedOut">
                    <button type="button" [routerLink]="['/profile']" class="btn btn-outline-light">profile</button>
                </div> -->
                <ng-template #loggedOut>

                    <div class=" p-2 item-hl" style="margin-top: 40px;">
                        <button type=" button" [routerLink]="['/login']"
                            class="btn btn-outline-light mr-4">login</button>
                        <button type="button" [routerLink]="['/signup']" class="btn btn-outline-light mr-4">sign
                            up</button>

                    </div>
                </ng-template>

            </div>



        </div>

        <div class="row mt-5">
            <div class="mx-auto ">
                <div class="">
                    <!-- <span>s </span> <span>find CV</span> -->
                    <button class="btn btn-light" style="width:300px; height: 40px;" (click)="openDialog()">Find
                        CV</button>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container">


            <div class="mx-auto my-auto  mb-5">
                <loading-spinner *ngIf="showSpinner"></loading-spinner>

            </div>

            <div class="row list ">

                <ng-template [ngIf]="category">
                    <ng-container *ngFor="let categorie of cv.categories | async">

                        <div class="col-md-4 col-6 ">
                            <div class="card card-block mb-3 align-items-center"
                                [routerLink]="['/department/', categorie.id]">
                                <img [src]="categorie.image">
                                <h4 class="card-title mt-3 mb-3">{{categorie.id}}</h4>
                            </div>
                        </div>

                    </ng-container>
                </ng-template>


            </div>
        </div>
    </section>
</div>

<div class="back" style="width: 100%; height: 100%; "></div>
<app-chat-list></app-chat-list>
