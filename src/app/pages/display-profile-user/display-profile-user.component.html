<header id="home-section" class=" ">

    <div class="container">
        <div class="d-flex row-hl">
            <div class="mr-auto p-2 item-hl">
                <a class="navbar-brand" [routerLink]="['/home']"
                    style=" color:#fff; margin-top: 40px; font-size: x-large;">HOME</a>
            </div>


        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="mx-auto ">
                <div class="  container-profile">
                    <div class="avatar-flip">
                        <div *ngIf="user">
                            <img [src]="user.photoUrl | safe" height="150" width="150">

                        </div>

                    </div>
                    <div *ngIf="user">
                        <h2>{{user.name }} {{user.lastName}}</h2>
                        <h4>{{user.departments}}</h4>
                    </div>
                    <div class="row">
                        <div class="col-6 border-top border-right mb-0" (click)="view('personal-info')">personal info
                        </div>
                        <div class="col-6 border-top" (click)="view('resume-info'); ">resume info</div>
                    </div>
                </div>


            </div>
        </div>


        <div class="row ">


            <div class=" mx-auto ">

                <div class="container-display">
                    <ng-template [ngIf]="curentView == 'resume-info'">
                        <img *ngIf="!user.pdfUrl" src="../../../assets/draw.png" alt="">
                        <div *ngIf="user.pdfUrl" class="pdf">

                            <embed [src]="user 
                                .pdfUrl | safe" type="application/pdf" class="pdf">
                            <a [href]="PDFURL" target="_blank" rel="noopener">Download Me!</a>
                        </div>


                    </ng-template>


                    <ng-template [ngIf]="curentView == 'personal-info'">
                        <app-personal-info [childMessage]="userID"></app-personal-info>

                    </ng-template>

                </div>



            </div>
        </div>
    </div>

</header>


<div class="back" style="width: 100%; height: 100%;"></div>
