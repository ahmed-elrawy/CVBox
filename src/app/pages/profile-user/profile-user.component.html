<header id="home-section" class=" ">

    <div class="container">
        <div class="d-flex row-hl">
            <div class="mr-auto p-2 item-hl">
                <a class="navbar-brand" [routerLink]="['/home']"
                    style=" color:#fff; margin-top: 40px; font-size: x-large;">HOME</a>
            </div>


        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="mx-auto ">
                <div class="  container-profile">
                    <div class="avatar-flip">
                        <img src="http://media.idownloadblog.com/wp-content/uploads/2012/04/Phil-Schiller-headshot-e1362692403868.jpg"
                            height="150" width="150">
                        <img src="http://i1112.photobucket.com/albums/k497/animalsbeingdicks/abd-3-12-2015.gif~original"
                            height="150" width="150">
                    </div>
                    <h2>Ahmed El rawy</h2>
                    <h4>Front-end developer</h4>
                </div>
            </div>
        </div>

        <div class=" mx-4 mb-5 section2 mx-auto">
            <div class="row mx-2">
                <div class="col-md-5">
                    <ul class="list-group">
                        <li class="list-group-item " [routerLink]="['/profile/info']"
                            (click)="view('personal-info'); listClick($event)"><span
                                class="material-icons md-36">person</span>personal info
                        </li>
                        <li class="list-group-item" (click)="view('resume-info'); listClick($event)"><span
                                class="material-icons md-36">assignment
                            </span>resume info</li>
                        <li class="list-group-item"><span class="material-icons md-48">https</span>change password</li>
                        <li class="list-group-item"><span class="material-icons md-48">email</span>change email address
                        </li>
                        <li class="list-group-item" (click)="auth.logout()"><span
                                class="material-icons md-48">exit_to_app
                            </span>logout</li>


                    </ul>
                </div>

                <div class="col-7">
                    <ng-template [ngIf]="curentView == 'resume-info'">
                        <img src="../../../assets/draw.png" alt="" style="width: 450px;">

                        <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)"
                            [class.hovering]="isHovering">



                            <h3>AngularFire Drop Zone</h3>

                            <div class="file">
                                <label class="file-label">


                                    <input class="file-input" type="file" (change)="startUpload($event.target.files)"
                                        accept="application/pdf">


                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            or choose a fileâ€¦
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>


                        <div *ngIf="percentage | async as pct">

                            <progress class="progress is-info" [value]="pct" max="100">
                            </progress>

                            {{ pct | number }}%

                        </div>


                        <div *ngIf="snapshot | async as snap">
                            <!-- {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }} -->

                            <div *ngIf="downloadURL | async as url">
                                <h3>Results!</h3>
                                <embed [src]="url" type="application/pdf" height="500px">
                                <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
                            </div>

                            <button (click)="task.pause()" class="button is-warning"
                                [disabled]="!isActive(snap)">Pause</button>
                            <button (click)="task.cancel()" class="button is-danger"
                                [disabled]="!isActive(snap)">Cancel</button>
                            <button (click)="task.resume()" class="button is-info"
                                [disabled]="!(snap?.state === 'paused')">Resume</button>

                        </div>


                        <!-- <input type="file" (change)="upload($event)" />
                        <div>{{ uploadPercent | async }}</div>
                        <a [href]="downloadURL | async">{{ downloadURL | async }}</a> -->



                    </ng-template>


                    <ng-template [ngIf]="curentView == 'personal-info'">
                        <app-personal-info></app-personal-info>

                    </ng-template>

                </div>
            </div>
        </div>
    </div>
    <object
        data="https://firebasestorage.googleapis.com/v0/b/cvstore-73c98.appspot.com/o/CV-F.pdf?alt=media&token=9aa92407-d068-4222-8bb1-1a89361259c0"
        type="application/pdf" width="100%" height="100%">
        <p>Your browser does not support PDFs.
            <a [href]="userdata.pdfUrl">Download the PDF</a>.</p>
    </object>
    <h1><a [href]="userdata.pdfUrl">pdfUrl</a></h1>
</header>


<div class="back" style="width: 100%; height: 100%;"></div>
